name: sierra_painting
description: A Flutter painting application for small business management with Firebase backend
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Material Design 3
  material_color_utilities: ^0.8.0
  
  # Firebase
  firebase_core: ^2.24.0
  firebase_auth: ^4.15.0
  firebase_storage: ^11.5.0
  cloud_firestore: ^4.13.0
  cloud_functions: ^4.5.0
  firebase_app_check: ^0.2.1+0
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage for offline-first
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Networking
  http: ^1.1.2
  connectivity_plus: ^5.0.2
  
  # Feature Flags
  firebase_remote_config: ^4.3.8
  
  # Payments (optional)
  flutter_stripe: ^10.1.0
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.2
  path_provider: ^2.1.1
  
  # Accessibility
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  
  # Testing
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
