name: sierra_painting
description: A Flutter painting application for small business management with Firebase backend
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  firebase_storage: ^13.0.2
  cloud_firestore: ^6.0.2
  cloud_functions: ^6.0.2
  firebase_app_check: ^0.4.1

  # Routing & State
  go_router: ^16.2.4
  provider: ^6.1.1
  flutter_riverpod: ^3.0.1

  # Local Storage / Offline-first
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Networking
  http: ^1.1.2
  connectivity_plus: ^7.0.0

  # Feature Flags
  firebase_remote_config: ^6.0.2

  # Payments (optional)
  flutter_stripe: ^12.0.2

  # Utilities
  intl: ^0.20.2
  uuid: ^4.2.2
  path_provider: ^2.1.1

  # Accessibility / i18n
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Lints & Codegen
  flutter_lints: ^6.0.0
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

  # Testing
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

  # Fix analyzer <> SDK mismatch seen in your logs
  analyzer: ^6.4.1

dependency_overrides:
  analyzer: ^6.4.1


flutter:
  uses-material-design: true
