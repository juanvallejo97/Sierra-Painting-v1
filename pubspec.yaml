name: sierra_painting
description: A Flutter painting application for small business management with Firebase backend
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  

  # Material Design 3
  material_color_utilities: ^0.11.1
  
  # Firebase
  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  firebase_storage: ^13.0.2
  cloud_firestore: ^6.0.2
  cloud_functions: ^6.0.2
  firebase_app_check: ^0.4.1
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage for offline-first
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Networking
  http: ^1.1.2
  connectivity_plus: ^7.0.0
  
  # Feature Flags
  firebase_remote_config: ^6.0.2
  
  # Payments (optional)
  flutter_stripe: ^12.0.2
  
  # Utilities
  intl: ^0.20.2
  uuid: ^4.2.2
  path_provider: ^2.1.1
  
  # Accessibility
  flutter_localizations:
    sdk: flutter
  go_router: ^16.2.4
  flutter_riverpod: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  
  # Testing
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  
