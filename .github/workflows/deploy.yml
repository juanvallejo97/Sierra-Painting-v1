name: Deploy
on:
  push:
    branches:
      - main
      - staging
      - production
environment:
  name: ${{ github.ref_name }}
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }} # Ensure this secret exists in your repository settings, or replace with your actual project ID, e.g. 'my-firebase-project-id'
        run: |
          firebase deploy --project $FIREBASE_PROJECT_ID --token $FIREBASE_TOKEN
