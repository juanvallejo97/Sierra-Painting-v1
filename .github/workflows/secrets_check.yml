name: Security - Prevent JSON Credentials

on:
  pull_request:
  push:
    branches: [main]

jobs:
  check-for-json-service-account-keys:
    name: Check for JSON Service Account Keys
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Scan repo for JSON credentials
        shell: bash
        run: |
          set -euo pipefail
          found=0
          
          echo "ðŸ” Scanning for service account JSON credentials..."
          
          # Get all JSON files tracked by git
          while IFS= read -r file; do
            # Skip empty results
            if [[ -z "$file" ]]; then
              continue
            fi
            
            # Check for service account patterns
            if grep -Eq '"type"\s*:\s*"service_account"|"private_key_id"|"-----BEGIN PRIVATE KEY-----' "$file" 2>/dev/null; then
              echo "::error ::Secret-like JSON found: $file"
              found=1
            fi
          done < <(git ls-files '*.json')
          
          if [[ $found -ne 0 ]]; then
            echo ""
            echo "âŒ FAILED: Service account JSON files detected!"
            echo ""
            echo "Action required:"
            echo "  1. Remove the file(s) with: git rm <file>"
            echo "  2. Revoke the key(s) in GCP Console"
            echo "  3. Use Workload Identity Federation instead"
            echo ""
            exit 1
          fi
          
          echo "âœ… No service account JSON detected."
