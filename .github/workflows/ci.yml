name: CI
on:
  pull_request:
    paths:
      - "lib/**"
      - "pubspec.*"
      - "analysis_options.yaml"
      - "android/**"
      - "ios/**"
      - "functions/**"
      - "firestore-tests/**"
      - "web/**"
      - "webapp/**"
      - ".github/workflows/**"
  push:
    branches: [ main ]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  code-quality:
    name: Code Quality (format+analyze)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Pub get
        run: flutter pub get
      - name: No overrides/analyzer/material_color_utilities
        run: |
          if grep -n "^dependency_overrides:" pubspec.yaml; then echo "::error::Remove dependency_overrides"; exit 1; fi
          if grep -nE "^\s*analyzer:|material_color_utilities" pubspec.yaml; then echo "::error::Do not pin analyzer/material_color_utilities"; exit 1; fi
      - name: Format check
        run: dart format --output=none --set-exit-if-changed .
      - name: Analyze
        run: flutter analyze --no-fatal-infos --no-fatal-warnings

  flutter-build:
    name: Flutter Tests & Build
    needs: code-quality
    if: ${{ github.event_name == 'push' || contains(github.event.pull_request.changed_files, 'lib/') || contains(github.event.pull_request.changed_files, 'pubspec') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: flutter pub get
      - run: flutter test --coverage
      - name: Build Web (release)
        if: github.actor != 'dependabot[bot]'
        run: flutter build web --release
      - name: Build Android AAB (release)
        if: github.actor != 'dependabot[bot]'
        run: |
          cd android
          ./gradlew bundleRelease
      - uses: actions/upload-artifact@v4
        with:
          name: flutter-artifacts
          path: |
            build/web
            android/app/build/outputs/**/*.aab
            coverage/lcov.info

  functions-ci:
    name: Cloud Functions CI
    if: ${{ github.event_name == 'push' || contains(github.event.pull_request.changed_files, 'functions/') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v5
        with:
          node-version: '20'
      - run: cd functions && npm ci
      - run: cd functions && npm run lint --if-present
      - run: cd functions && npm test --if-present
      - run: cd functions && npm audit --audit-level=high --omit=dev

  rules-tests:
    name: Firestore Rules (Emulator)
    if: ${{ github.event_name == 'push' || contains(github.event.pull_request.changed_files, 'firestore-tests/') || contains(github.event.pull_request.changed_files, 'firestore.rules') }}
    runs-on: ubuntu-latest
    env:
      FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v5
        with:
          node-version: '20'
      - run: npm i -g firebase-tools
      - name: Run emulator tests
        run: |
          if [ -f firestore-tests/package.json ]; then
            firebase emulators:exec --project "$FIREBASE_PROJECT_ID" "cd firestore-tests && npm ci && npm test"
          else
            echo "No firestore-tests found; skipping"
          fi
